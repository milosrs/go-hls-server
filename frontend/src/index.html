<!DOCTYPE html>

<html>
    <meta charset="UTF-8"/>
    <script src="https://unpkg.com/hyperscript.org@0.9.8"></script>
    <link rel="stylesheet" href="frontend/dist/index.css">
    
    <head>
        <title>Chunky</title>
    </head>
    
    <script src="frontend/dist/index.js"></script>

    <body class="bg-black">
        <main>
            <h1 class="text-center text-xl font-semibold">
                Welcome to Chunky, a video upload server!
            </h1>
        </main>

        <div class="flex flex-col">
            {{if .FileUpload}} .FileUpload {{end}}

            {{if .Progress}} .Progress {{end}}
            {{if .ProgressSteps}} .ProgressSteps {{end}}
        </div>

        <div id="alerts">
            {{range $a := .Alerts}} {{$a}} {{end}}
        </div>
    </body>
</html>
