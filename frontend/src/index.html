<!DOCTYPE html>

<html>
    <meta charset="UTF-8"/>
    <script src="https://unpkg.com/hyperscript.org@0.9.8"></script>
    
    <head>
        <title>Chunky</title>
    </head>
    
    <script src="index.js"></script>

    <body>
        <main>Welcome to Chunky, a video upload server!</main>
        <button _="on click call alert('You clicked me!')">
            A hyperscript clickme button
        </button>
          
        <div 
            class="custom-file-container" 
            _="init
                 call lib.randomString(7) 
                then set @data-upload-id to it
                then call lib.createFileUpload(result)
            end"
        >
            Click me again
        </div>
    </body>
</html>
